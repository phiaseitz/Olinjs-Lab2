<div class="container-card">
  You're home! Yay!
  <div id = playlist-buttons>
  	<button 
  		ng-repeat="playlist in userPlaylists"
  		ng-click="showPlaylist(playlist)"
  		id = "playlist-{{playlist.id}}">
  		{{playlist.name}}
  	</button>
  </div>

  <div ng-model="currentPlaylist" ng-if="currentPlaylist.name">
  	<md-list>
      <header><h3>Playlist Tracks</h3></header>
      <div ng-repeat = "track in currentPlaylist.tracks.items">
        <md-list-item >
          <md-subheader> {{track.track.name}} </md-subheader>
        </md-list-item>
        <md-divider ></md-divider>
      </div>
  	</md-list>	
  </div>

  <div ng-model="currentPlaylist" ng-if="currentPlaylist.name">
  	<p 
  		ng-repeat = "track in currentPlaylist.tracks.items">
  		{{track.track.name}}
  	</p>
  	
  </div>
</div>
