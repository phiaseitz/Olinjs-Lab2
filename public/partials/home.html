<div 
  class="container-card"
  layout="row">
  <div 
    id = playlist-buttons
    layout="column">
      <h3>Your Playlists</h3>
      <div ng-repeat="playlist in userPlaylists" >
          <button 
            ng-click="showPlaylist(playlist)"
            id = "playlist-{{playlist.id}}"
            class = "playlist-button">
            {{playlist.name}}
          </button>
      </div>
  </div>

  <div ng-model="currentPlaylist" ng-if="currentPlaylist.name">
  	<md-list>
      <h3>Playlist Tracks</h3>
      <md-divider ></md-divider>
      <div ng-repeat = "track in currentPlaylist.tracks.items">
        <md-list-item >
          <md-subheader> {{track.track.name}} </md-subheader>
        </md-list-item>
        <md-divider ></md-divider>
      </div>
  	</md-list>	
  </div>

  <div ng-model="currentPlaylist" ng-if="currentPlaylist.name">
  	<p 
  		ng-repeat = "track in currentPlaylist.tracks.items">
  		{{track.track.name}}
  	</p>
  
  </div>
</div>
